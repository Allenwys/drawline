<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>连线动画</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <ul>
            <li><span>X坐标（0-600）</span><input id="xindex" type="number" max="600" min="0"></li>
            <li><span>Y坐标（0-500）</span><input id="yindex" type="number" max="500" min="0"></li>
            <li><input id="addBtn" type="button" value="添加"></li>
        </ul>
        <textarea id="coordinate" disabled></textarea>
    </div>
    <div class="content">
        <span id="playBtn"><i class="fa fa-play"></i></span>
        <span id="stopBtn" hidden><i class="fa fa-pause"></i></span>
        <span id="replayBtn"><i class="fa fa-repeat"></i></span>
    </div>
    <canvas id="myCanvas" width="600" height="500">您的浏览器不支持 HTML5 canvas 标签。</canvas>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
